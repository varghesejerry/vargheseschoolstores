{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body style="background-image:url({% static 'images/course-02.jpg' %});  background-size: cover;" >
<center>


    <h2><div class="logo"><img src="{% static 'images/logo.png' %}" alt="" /></div></h2>

<h3 style="color:black;font-size:200%">Fill Form</h3>
<form action="{% url 'order_confirmation' %}" method="post">
 {% csrf_token %}
      <p><input type="text" name="Name" placeholder="Username"><br></p>
      <p><input type="date" name="dob" placeholder="Enter your DOB"><br></p>
      <p><input type="text" name="age" placeholder="Enter your age"><br></p>
      <p><input type="text" name="gender" placeholder="Gender"><br></p>
      <p><input type="text" name="password" placeholder="Enter your Phone number"><br></p>
      <p><input type="email" name="email" placeholder="Email"><br></p>
      <p><input type="text" name="address" placeholder="address"><br></p>

      <p><select id="department" name="department" onchange="updateCourseOptions()" required>
            <option value="" disabled selected>Select your department</option>
            <option value="computer-science">Computer Science</option>
            <option value="electronics">Electronics</option>
            <option value="mechanical">Mechanical</option>
            <option value="commerce">Commerce</option>
            <option value="biomaths">Bio maths</option>
        </select>
        <br></p>


       <p> <select id="specialization" name="specialization" disabled required>
            <option value="" disabled selected>Select your specialization</option>
        </select></p>


    <p> <select id="order-dropdown" name="order" onchange="showItems()">
        <option value="select" disabled selected>Select an option</option>
        <option value="place-order">Place Order</option>
        <option value="enquiry">Enquiry</option>
        <option value="return">Return</option>
    </select></p>
   <!-- <div id="items-checkbox-div" style="display: none;">-->


         <h4><u> Materials Checklist</u></h4>

        <label>
            <input type="checkbox" name="materials" value="notebook">
            Notebook
        </label>
        <br>
        <label>
            <input type="checkbox" name="materials" value="pen">
            Pen
        </label>
        <br>
        <label>
            <input type="checkbox" name="materials" value="exam-papers">
            Exam Papers
        </label>
        <br>
        <label>
            <input type="checkbox" name="materials" value="textbook">
            Textbook
        </label>
        <br>
        <label>
            <input type="checkbox" name="materials" value="geometrical">
            Geometrical
        </label>
        <br>
        <input type="submit" value="Submit">


<h4 style="color:black;">{{message}}</h4>


        <script src="{% static 'js/jsquery.js' %}">

        </script>
        <script src="{% static 'js/jscheck.js' %}">

        </script>


    </div>



   <a class="btn btn-danger" href="{% url 'index' %}">Home</a>
</form>
    {% for msg in messages %}
<h6 style="color:black;">{{msg}}</h6>
   {% endfor %}
</center>
 </body>
</html>
</html>
