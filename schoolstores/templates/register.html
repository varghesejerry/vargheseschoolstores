{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <title>Title</title>
</head>

<body style="background-image:url({% static 'images/course-02.jpg' %});  background-size: cover;" >
<center>
<br>
<div>
    <h2><div class="logo"><img src="{% static 'images/logo.png' %}" alt="" /></div></h2>
</div><br>
<h3 style="color:black;font-size:200%">Registration</h3>
<form action="register" method="post">
 {% csrf_token %}
    <p><input type="text" name="username" placeholder="Username"><br></p>
      <p><input type="text" name="first_name" placeholder="Enter your first name"><br></p>
      <p><input type="text" name="last_name" placeholder="Enter your last name"><br></p>
      <p><input type="email" name="email" placeholder="Enter your email"><br></p>
      <p><input type="password" name="password" placeholder="Enter your Password"><br></p>
      <p><input type="password" name="password1" placeholder="Confirm your Password"><br></p>
      <p><input type="submit"></p>
</form>
{% for msg in messages %}
<h6 style="color:black;">{{msg}}</h6>
{% endfor %}


</center>
 </body>
</html>
</html>
